<!-- Academic Header CSS (Add this to your <head> section) -->
<link rel="icon" type="image/x-icon" href="/img/favicon.ico">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* Academic Header Styles - Scoped to avoid conflicts */
.academic-header {
    --primary-navy: #1e3a5f;
    --accent-gold: #c8aa6e;
    --light-gray: #f8f9fa;
    --medium-gray: #6c757d;
    --dark-gray: #343a40;
    --white: #ffffff;
    --cream: #fefdfb;
}

/* Skip Link for Accessibility */
.academic-header .skip-link {
    position: absolute;
    top: -40px;
    left: 6px;
    background: var(--primary-navy);
    color: white;
    padding: 8px;
    text-decoration: none;
    border-radius: 0 0 4px 4px;
    z-index: 1000;
    transition: top 0.3s;
}

.academic-header .skip-link:focus {
    top: 0;
}

/* Header Styles */
.academic-header .site-header {
    background: var(--white);
    box-shadow: 0 2px 20px rgba(30, 58, 95, 0.1);
    position: sticky;
    top: 0;
    z-index: 100;
    border-bottom: 1px solid rgba(200, 170, 110, 0.2);
    font-family: 'Source Sans Pro', sans-serif;
}

.academic-header .main-navigation {
    position: relative;
}

.academic-header .nav-container {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 2rem;
    min-height: 70px;
}

/* Brand/Logo */
.academic-header .nav-brand {
    flex: 0 0 auto;
}

.academic-header .brand-link {
    text-decoration: none;
    color: var(--primary-navy);
    transition: color 0.3s ease;
}

.academic-header .brand-link:hover {
    color: var(--accent-gold);
}

.academic-header .brand-name {
    font-family: 'Playfair Display', serif;
    font-size: 1.8rem;
    font-weight: 600;
    display: block;
    line-height: 1.2;
}

.academic-header .brand-title {
    font-size: 0.9rem;
    font-weight: 300;
    color: var(--medium-gray);
    font-style: italic;
    display: block;
    margin-top: -2px;
}

/* Mobile Menu Toggle */
.academic-header .mobile-menu-toggle {
    display: none;
    flex-direction: column;
    background: none;
    border: none;
    cursor: pointer;
    padding: 5px;
    width: 30px;
    height: 24px;
    justify-content: space-between;
}

.academic-header .toggle-bar {
    width: 100%;
    height: 2px;
    background: var(--primary-navy);
    transition: all 0.3s ease;
}

.academic-header .mobile-menu-toggle[aria-expanded="true"] .toggle-bar:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
}

.academic-header .mobile-menu-toggle[aria-expanded="true"] .toggle-bar:nth-child(2) {
    opacity: 0;
}

.academic-header .mobile-menu-toggle[aria-expanded="true"] .toggle-bar:nth-child(3) {
    transform: rotate(-45deg) translate(7px, -6px);
}

/* Navigation Menu */
.academic-header .main-menu {
    display: flex;
    align-items: center;
}

.academic-header .nav-list {
    display: flex;
    list-style: none;
    margin: 0;
    padding: 0;
    align-items: center;
    gap: 0.5rem;
}

.academic-header .nav-item {
    position: relative;
}

.academic-header .nav-link {
    display: flex;
    align-items: center;
    text-decoration: none;
    color: var(--dark-gray);
    font-weight: 400;
    font-size: 0.95rem;
    padding: 0.75rem 1.25rem;
    border-radius: 6px;
    transition: all 0.3s ease;
    position: relative;
}

.academic-header .nav-link:hover {
    color: var(--primary-navy);
    background: rgba(30, 58, 95, 0.05);
}

.academic-header .nav-link.active {
    color: var(--primary-navy);
    font-weight: 500;
}

.academic-header .nav-link.active::after {
    content: '';
    position: absolute;
    bottom: -2px;
    left: 50%;
    transform: translateX(-50%);
    width: 20px;
    height: 2px;
    background: var(--accent-gold);
}

.academic-header .nav-link i {
    margin-right: 0.5rem;
    font-size: 0.9rem;
}

/* Responsive Design */
@media (max-width: 768px) {
    .academic-header .mobile-menu-toggle {
        display: flex;
    }
    
    .academic-header .nav-container {
        padding: 0 1rem;
    }
    
    .academic-header .brand-name {
        font-size: 1.5rem;
    }
    
    .academic-header .brand-title {
        font-size: 0.8rem;
    }
    
    .academic-header .main-menu {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: var(--white);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        display: none;
        padding: 1rem 0;
    }
    
    .academic-header .main-menu.active {
        display: block;
    }
    
    .academic-header .nav-list {
        flex-direction: column;
        gap: 0;
        width: 100%;
    }
    
    .academic-header .nav-item {
        width: 100%;
    }
    
    .academic-header .nav-link {
        padding: 1rem 2rem;
        width: 100%;
        justify-content: flex-start;
    }
}

/* High contrast mode support */
@media (prefers-contrast: high) {
    .academic-header .nav-link:hover {
        background: var(--primary-navy);
        color: var(--white);
    }
}

/* Reduced motion support */
@media (prefers-reduced-motion: reduce) {
    .academic-header * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
    }
}
</style>

<!-- Academic Header HTML (Add this where you want the header) -->
<div class="academic-header">
    <!-- Skip to Content for Accessibility -->
    <a class="skip-link" href="#main-content">Skip to main content</a>

    <!-- Enhanced Academic Navigation -->
    <header class="site-header" role="banner">
        <nav class="main-navigation" role="navigation" aria-label="Main Navigation">
            <div class="nav-container">
                <div class="nav-brand">
                    <a href="/" class="brand-link" aria-label="Go to homepage">
                        <span class="brand-name">James Ahabyona</span>
                        <span class="brand-title">Applied Microeconomist</span>
                    </a>
                </div>
                
                <!-- Mobile Menu Toggle -->
                <button class="mobile-menu-toggle" 
                        type="button" 
                        aria-controls="main-menu" 
                        aria-expanded="false" 
                        aria-label="Toggle navigation menu"
                        onclick="toggleAcademicMenu()">
                    <span class="toggle-bar"></span>
                    <span class="toggle-bar"></span>
                    <span class="toggle-bar"></span>
                </button>
                
                <!-- Main Menu -->
                <div class="main-menu" id="main-menu">
                    <ul class="nav-list" role="menubar">
                        <li class="nav-item" role="none">
                            <a href="/" class="nav-link active" role="menuitem">
                                <i class="fas fa-home" aria-hidden="true"></i>
                                <span class="nav-text">Home</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</div>

<!-- Academic Header JavaScript (Add this before closing </body> tag) -->
<script>
function toggleAcademicMenu() {
    const toggle = document.querySelector('.academic-header .mobile-menu-toggle');
    const menu = document.querySelector('.academic-header .main-menu');
    const isExpanded = toggle.getAttribute('aria-expanded') === 'true';
    
    toggle.setAttribute('aria-expanded', !isExpanded);
    menu.classList.toggle('active');
}

// Close mobile menu when clicking outside
document.addEventListener('click', function(event) {
    const navigation = document.querySelector('.academic-header .main-navigation');
    const toggle = document.querySelector('.academic-header .mobile-menu-toggle');
    const menu = document.querySelector('.academic-header .main-menu');
    
    if (navigation && !navigation.contains(event.target)) {
        if (toggle) toggle.setAttribute('aria-expanded', 'false');
        if (menu) menu.classList.remove('active');
    }
});

// Handle keyboard navigation
document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape') {
        const toggle = document.querySelector('.academic-header .mobile-menu-toggle');
        const menu = document.querySelector('.academic-header .main-menu');
        if (toggle) toggle.setAttribute('aria-expanded', 'false');
        if (menu) menu.classList.remove('active');
    }
});
</script>
